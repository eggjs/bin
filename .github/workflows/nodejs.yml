name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Job:
    name: Node.js
    uses: node-modules/github-actions/.github/workflows/node-test-parallel.yml@test-parallel
    with:
      os: 'ubuntu-latest, macos-latest, windows-latest'
      version: '18, 20, 22'
      parallel: 2
      action_ref: 'test-parallel'
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
